{% extends 'base.html' %}
{% block title %} Lista de mallas {% endblock %}
{% block content %}
<h1>Listado de Mallas</h1>
{% for obj in object_list %}
    <p>
        {{ obj.id }} - 
        <a href= "{{ obj.get_absolute_url }}" > {{ obj.anio }} </a>
        {{ obj.desc }}
    </p>
{% endfor %}
{% endblock %}
