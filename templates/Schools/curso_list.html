{% extends 'base.html' %}
{% block title %} Lista de Cursos {% endblock %}
{% block content %}
<h1>Cursos: </h1>
{% for obj in object_list %}
    <p>
        {{ obj.id }} - 
        <a href= "{{ obj.get_absolute_url }}" > {{ obj.nombre }} </a>
        {{ obj.desc }}
    </p>
{% endfor %}
{% endblock %}
