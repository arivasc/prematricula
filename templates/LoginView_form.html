{% extends 'base.html' %}
{% block title %} Iniciar sesión {% endblock %}
{% block content %}
<h1>Coloque su correo y contraseña:</h1>
<form method="post">{% csrf_token %}
    {{ form.as_p }}
        <button type="submit" class="btn btn-success">
            Iniciar Sesión
        </button>
        <button type="reset" class="btn btn-warning">
            Limpiar
        </button>
</form>
{% endblock %}
